<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Torneo de Videojuegos</title>
</head>
<body>
  <h2>Formulario de Registro - Torneo de Videojuegos</h2>
  
  <form action="#" method="post">
    <table border="1" cellpadding="8" cellspacing="0">
      <tr>
        <td><label for="nombre">Nombre del jugador:</label></td>
        <td>
          <input type="text" id="nombre" name="nombre" 
                 required minlength="3" maxlength="15">
        </td>
      </tr>
      
      <tr>
        <td><label for="correo">Correo electrónico:</label></td>
        <td>
          <input type="email" id="correo" name="correo" required>
        </td>
      </tr>
      
      <tr>
        <td><label for="edad">Edad:</label></td>
        <td>
          <input type="number" id="edad" name="edad" 
                 required min="12" max="40">
        </td>
      </tr>
      
      <tr>
        <td><label for="nickname">Nickname en el juego:</label></td>
        <td>
          <input type="text" id="nickname" name="nickname" 
                 pattern="[A-Za-z0-9]+" title="Solo letras y números">
        </td>
      </tr>
      
      <tr>
        <td>Categoría:</td>
        <td>
          <input type="radio" id="principiante" name="categoria" value="Principiante" required>
          <label for="principiante">Principiante</label><br>
          
          <input type="radio" id="intermedio" name="categoria" value="Intermedio">
          <label for="intermedio">Intermedio</label><br>
          
          <input type="radio" id="experto" name="categoria" value="Experto">
          <label for="experto">Experto</label>
        </td>
      </tr>
      
      <tr>
        <td>Juegos favoritos:</td>
        <td>
          <input type="checkbox" id="fifa" name="juegos[]" value="FIFA">
          <label for="fifa">FIFA</label><br>
          
          <input type="checkbox" id="lol" name="juegos[]" value="LoL">
          <label for="lol">LoL</label><br>
          
          <input type="checkbox" id="minecraft" name="juegos[]" value="Minecraft">
          <label for="minecraft">Minecraft</label><br>
        </td>
      </tr>
      
      <tr>
        <td><label for="fecha">Fecha de inscripción:</label></td>
        <td>
          <input type="date" id="fecha" name="fecha"
                 min="2025-01-01" max="2025-12-31" required>
        </td>
      </tr>
      
      <tr>
        <td colspan="2" style="text-align:center;">
          <button type="submit">Registrarse</button>
          <button type="reset">Limpiar</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
